name: Build MAUI Test

on:
  push:
    branches:
      - main

jobs:
  build-maui:
    runs-on: macos-13 # Or a suitable runner

    steps:
      - uses: actions/checkout@v3
        with:
          path: .  # Or ${{ github.workspace }}
          submodules: true # If applicable

      - name: List Files After Checkout (Recursive)
        run: ls -lR

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      - name: Install MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json

      - name: Update All Workloads
        run: dotnet workload update

      - name: Explicitly Restore Dependencies (Force, Diagnostic)
        run: dotnet restore Bloom.csproj --property:TargetFramework=net9.0-maccatalyst --configfile nuget.config -v:d --force

      - name: Build MAUI App
        run: dotnet build Bloom.csproj -c Release -f net9.0-maccatalyst

      - name: Check .NET Version
        run: dotnet --version # Verify .NET 9 is used

      - name: Upload Build Artifacts (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: maui-test-app
          path: bin/Release/net9.0-maccatalyst/* # Adjust path if necessary
