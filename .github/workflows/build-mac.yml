name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui

      # ðŸŸ¡ âœ… Add this block to safely remove the deprecated 'maui' feed
      - name: Remove Deprecated MAUI Feed
        run: |
          dotnet nuget list source
          if dotnet nuget list source | grep -q "maui"; then
            dotnet nuget remove source maui
            echo "'maui' source removed."
          else
            echo "No 'maui' source found. Continuing..."
          fi

      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst

      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
