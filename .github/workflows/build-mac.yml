name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      # nuget.config now handles sources

      - name: Install MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json #--ignore-failed-sources  <- Remove for debugging

      - name: Update All Workloads
        run: dotnet workload update

      - name: Remove Old MAUI Package (If Present)
        run: dotnet remove Bloom/Bloom.csproj package Microsoft.Maui || true

      - name: Explicitly Restore Dependencies (Diagnostic)
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst --configfile nuget.config -v:d  # Or -v:diag for even more detail
  
      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
