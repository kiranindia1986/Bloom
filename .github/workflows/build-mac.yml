name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      # ✅ Setup .NET 8.0
      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ✅ Clear NuGet Cache
      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      # ✅ Add NuGet Source (if not exists)
      - name: Add NuGet Source (if missing)
        run: |
          if ! dotnet nuget list source | grep -q "nuget.org"; then
            dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --store-password-in-clear-text
          else
            echo "NuGet source 'nuget.org' already exists."
          fi

      # ✅ Install MAUI Workload with MacCatalyst Support
      - name: Install MAUI Workload
        run: dotnet workload install maui maccatalyst --skip-manifest-update

      # ✅ Verify Installed Workloads
      - name: Verify Workloads
        run: dotnet workload list

      # ✅ Restore Dependencies (MacCatalyst)
      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst

      # ✅ Build MAUI App for macOS
      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      # ✅ Upload Build Artifact
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
