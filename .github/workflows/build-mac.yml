name: Build macOS App

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: List Installed .NET Workloads
        run: dotnet workload list

      - name: Install Missing Workloads
        run: dotnet workload install maui maui-maccatalyst

      - name: Restore Workloads
        run: dotnet workload restore

      - name: Build macOS App
        run: dotnet build -c Release -f net9.0-maccatalyst

      - name: Publish macOS App
        run: dotnet publish -c Release -f net9.0-maccatalyst --no-self-contained
