name: Build macOS App

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-14  # Ensures the latest macOS runner is used

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install Required .NET Workloads
        run: |
          dotnet workload install maui maui-maccatalyst
          dotnet workload restore

      - name: Ensure Correct Xcode Version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version
          xcode-select --print-path
          ls /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/

      - name: Reinstall Xcode Command Line Tools
        run: |
          sudo rm -rf /Library/Developer/CommandLineTools
          sudo xcode-select --install || true
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          sudo softwareupdate --all --install --force
          xcodebuild -license accept

      - name: Verify Xcode Tools
        run: |
          xcrun -find actool || echo "‚ùå actool missing!"
          xcrun --sdk macosx --show-sdk-path

      - name: Clean & Restore Workloads
        run: |
          dotnet nuget locals all --clear
          dotnet workload update
          dotnet workload restore

      - name: Build macOS App
        run: dotnet build -c Release -f net9.0-maccatalyst

      - name: Publish macOS App
        run: dotnet publish -c Release -f net9.0-maccatalyst --no-self-contained

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: Bloom/bin/Release/net9.0-maccatalyst/maccatalyst-x64/
