name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x' # Match your project's .NET version
          include-prerelease: false

      - name: Install MAUI Workloads  # Add this step!!!
        run: dotnet workload install maui-maccatalyst

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build macOS App
        run: dotnet build -c Release -f net9.0-maccatalyst

      - name: Archive .app
        run: |
          mkdir -p build_artifacts
          zip -r build_artifacts/MyApp.app.zip ./bin/Release/net9.0-maccatalyst/MyApp.app # Adjust path

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build_artifacts/MyApp.app.zip
