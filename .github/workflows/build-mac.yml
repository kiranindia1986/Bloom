name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      # ✅ Install .NET 8.0 SDK
      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ✅ Clear NuGet Cache to avoid stale dependencies
      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      # ✅ Add the MAUI Workload Source Explicitly
      - name: Add MAUI NuGet Source
        run: dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --store-password-in-clear-text

      # ✅ Install MAUI Workload with MacCatalyst support
      - name: Install MAUI Workload
        run: dotnet workload install maui maccatalyst --skip-manifest-update

      # ✅ Verify Workload Installation
      - name: Verify Workloads
        run: dotnet workload list

      # ✅ Restore Dependencies (Targeting MacCatalyst)
      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst

      # ✅ Build the Project for MacCatalyst
      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      # ✅ Upload the Published Build
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
