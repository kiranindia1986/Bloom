name: Build macOS App

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-14 # Ensure macOS 14 runner is used

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install Latest Xcode & Command Line Tools
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true
          sudo softwareupdate --install "Command Line Tools for Xcode" || true
          sudo xcode-select --install || true
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version
          xcode-select --print-path
          xcrun --sdk macosx --show-sdk-path

      - name: Verify MacCatalyst & Xcode Setup
        run: |
          sudo xcodebuild -runFirstLaunch || true
          sudo xcode-select -r
          xcodebuild -showsdks
          xcrun -find actool || echo "actool missing"
          ls -la /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/

      - name: Fix ResolveFrameworkReference Issue
        run: |
          dotnet nuget locals all --clear
          dotnet workload repair
          dotnet workload update
          dotnet restore

      - name: Ensure Proper MacCatalyst SDK Version
        run: |
          sed -i '' 's/<SupportedOSPlatformVersion>.*<\/SupportedOSPlatformVersion>/<SupportedOSPlatformVersion>17.5<\/SupportedOSPlatformVersion>/' Bloom/Bloom.csproj || true

      - name: Build macOS App
        run: dotnet build -c Release -f net9.0-maccatalyst

      - name: Publish macOS App
        run: dotnet publish -c Release -f net9.0-maccatalyst --no-self-contained

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: Bloom/bin/Release/net9.0-maccatalyst/maccatalyst-x64/
