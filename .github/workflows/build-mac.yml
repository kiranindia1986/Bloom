name: Build MAUI for macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # 📁 Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 🔧 Setup .NET SDK (9.x)
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 🧹 Clean and Manage NuGet Sources
      - name: Configure NuGet Sources
        run: |
          echo "Listing existing NuGet sources..."
          dotnet nuget list source

          echo "Removing existing 'dotnet-public' source if it exists..."
          dotnet nuget remove source dotnet-public || echo "dotnet-public source not found."

          echo "Adding 'dotnet-public' source..."
          dotnet nuget add source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-public/nuget/v3/index.json -n dotnet-public --store-password-in-clear-text || echo "dotnet-public already exists."

          echo "Ensuring 'nuget.org' source is added..."
          dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --store-password-in-clear-text || echo "nuget.org already exists."

          echo "Clearing NuGet cache..."
          dotnet nuget locals all --clear

      # 🛠️ Install MAUI Workloads
      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui maui-maccatalyst

      # 📦 Restore Dependencies
      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net9.0-maccatalyst --configfile nuget.config

      # 🏗️ Build the Project for macOS
      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net9.0-maccatalyst -c Release -o ./publish

      # 📤 Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
