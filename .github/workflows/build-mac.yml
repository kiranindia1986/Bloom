name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Add Official NuGet Source
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org --store-password-in-clear-text || true

      - name: Add MAUI Preview Feed
        run: dotnet nuget add source https://pkgs.dev.azure.com/dnceng/public/_packaging/maui/nuget/v3/index.json --name maui --store-password-in-clear-text || true

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Clear NuGet Cache (Optional if Issues Persist)
        run: dotnet nuget locals all --clear

      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst

      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
