name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui maui-maccatalyst

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      - name: Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net9.0-maccatalyst --configfile nuget.config

      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net9.0-maccatalyst -c Release -o ./publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
