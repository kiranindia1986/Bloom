name: Build MAUI for macOS

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      - name: Remove Any Existing Broken Feeds
        run: |
          dotnet nuget remove source maui || true
          dotnet nuget remove source dnceng || true

      - name: Add NuGet.org as Explicit Source
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org --store-password-in-clear-text || true

      - name: Add MAUI NuGet Feed
        run: dotnet nuget add source https://api.nuget.org/v3/index.json --name maui-feed --store-password-in-clear-text || true

      - name: Install MAUI Workload
        run: dotnet workload install maui --source https://api.nuget.org/v3/index.json --ignore-failed-sources

      - name: Update All Workloads
        run: dotnet workload update

      - name: Explicitly Restore Dependencies
        run: dotnet restore Bloom/Bloom.csproj --property:TargetFramework=net8.0-maccatalyst --source https://api.nuget.org/v3/index.json

      - name: Build MAUI App for macOS
        run: dotnet publish Bloom/Bloom.csproj -f net8.0-maccatalyst -c Release -o ./publish

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: ./publish
