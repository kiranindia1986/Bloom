name: Build MacCatalyst App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest # Ensures latest MacOS version
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install Required Workloads
        run: dotnet workload restore

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build MacCatalyst App
        run: dotnet publish -c Release -f net9.0-maccatalyst --no-self-contained

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BloomMacCatalyst
          path: |
            Bloom/bin/Release/net9.0-maccatalyst/**/*.app
            Bloom/bin/Release/net9.0-maccatalyst/**/*.dmg
